<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-page</title>
</head>
<body>
    <nav align= "right">
        <span><a href="index.html">Home</a></span>
        <span><a href="Registration.html">Register</a></span>
        <span><a href="login.html">Login</a></span>
    </nav>
    <form action="" method="POST">
        <h3>Register to get started!!</h3>
        <div>
            <label>Profile Image:</label>
            <input type="file" alt="profile_image" accept=".jpg, .png, .svg" required>
        </div><br>
        <div>
            <label>Fullname:</label>
            <input type="text" alt="fullname" minlength="4" placeholder="John Doe"  required>
        </div><br>
        <div>
            <label>Usernames:</label>
            <input type="text" alt="user_name" minlength="4" placeholder="Johndoe123"  required>
        </div><br>
        <div>
            <label>Password:</label>
            <input type="password" alt="pass_word" minlength="6" placeholder="* * * * * * * * * * *"  required>
        </div><br>
        <div>
            <span>
                <small>already registered?<a href="login.html"> click to login...</a></small>
            </span>
        </div>
        <br>
        <div>
            <input type="button" alt="submit_btn" value="Register">
        </div><br>
    </form>
</body>
</html>
